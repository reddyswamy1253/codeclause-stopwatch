<html>
    <head>
        <title>timer and stopwatch</title>
        <link rel="stylesheet" type="text/css" href="stopwatch.css">
    </head>
    <body>
        <script type="text/javascript" src="stopwatch.js"></script>

        <svg viewBox="0 0 100 100" width="100" height="100">
            <defs>
                
                <filter id="shadow-large">
                    <feDropShadow dx="0" dy="0" stdDeviation="4"/>
                </filter>
                <filter id="shadow-small">
                        <feDropShadow dx="0" dy="0" stdDeviation="0.2"/>
                </filter>
        
               
                <mask
                    id="mask">
                    <g transform="translate(50 50)">
                       
                        <g
                            class="hours" transform="rotate(-15)">
                            <circle
                                cx="0"
                                cy="0"
                                r="50"
                                fill="#fff">
                            </circle>
                            <path
                                d="M 0 -50 v 50 l 28.86 -50"
                                fill="#000">
                            </path>
                        </g>
                    </g>
                </mask>
            </defs>
        
           
            <circle
                cx="50"
                cy="50"
                r="46"
                fill="#303335">
            </circle>
        
           
            <circle
                cx="50"
                cy="50"
                r="42"
                fill="#EA3F3F"
                filter="url(#shadow-large)">
            </circle>
        
           
            <g
                class="clock--face"
                font-size="8px"
                transform="translate(50 50)"
                text-anchor="middle"
                dominant-baseline="middle">
               
            </g>
        
           
            <circle
                mask="url(#mask)"
                cx="50"
                cy="50"
                r="50"
                fill="#303335">
            </circle>
        
           
            <circle
                cx="50"
                cy="50"
                r="4"
                filter="url(#shadow-small)"
                fill="#303335">
            </circle>
        
        
            <g
                class="hands"
                transform="translate(50 50)"
                >
                <g
                    class="minutes"
                    transform="rotate(240)"> 
                    <path
                        fill="#fff"
                        d="M -0.4 8 h 0.8 v -33 h -0.8 z">
                    </path>
                    <circle
                        fill="#303335"
                        cx="0"
                        cy="0"
                        r="0.6">
                    </circle>
                </g>
        
                <g
                    class="seconds"
                    transform="rotate(80)"> 
                    <path
                        fill="#EA3F3F"
                        d="M -0.4 10 h 0.8 v -45 h -0.8 z">
                    </path>
                    <circle
                        stroke-width="0.4"
                        stroke="#EA3F3F"
                        fill="#303335"
                        cx="0"
                        cy="0"
                        r="0.8">
                    </circle>
                </g>
            </g>
        </svg>
        
        
        <div class="controls">
            <div class="controls__control" data-control="hours">
                <button>+</button>
                <span class="control--hours">h</span>
                <button>-</button>
            </div>
        
            <div class="controls__control" data-control="minutes">
                <button>+</button>
                <span class="control--minutes">m</span>
                <button>-</button>
            </div>
        
            <div class="controls__control" data-control="seconds">
                <button>+</button>
                <span class="control--seconds">s</span>
                <button>-</button>
            </div>
        </div>
        
    </body>
</html>
